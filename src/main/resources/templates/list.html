<body>

 <h1> Lista de Empregos </h1>


			  <table class="table">
			 
			  <thead class="table table-striped table-dark">
			    <tr>
			      <th scope="col">Cod.</th>
			      <th scope="col">Titulo</th>
			      <th scope="col">Empresa</th>
			      <th scope="col">Descrição</th>
			      <th scope="col"></th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  
			  <tbody>
			       <tr th:each="emprego : ${empregos}">
		            
		             <td> <span th:text="${emprego.id}"></span> </td>
		            <td> <span th:text="${emprego.titulo}"></span> </td>
		            <td> <span th:text="${emprego.empresa}"></span> </td>
		            <td> <span th:text="${emprego.descricao}"></span> </td>
		            <td> <a th:href="@{/vieweditar/{id}(id=${emprego.id})}" th:method="get">Editar</a> </td>
		           
		            <td> <a th:href="@{/deletar{id}(id=${emprego.id})}">Excluir</a> </td>
		            
		           </tr>
			  </tbody>
			  
			</table>
</div>
  
  

  
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Empregos</title>
</head>
<body>
  <h1> Formulario de Emprego</h1>
  <a href="/add">Adicionar um Emprego</a> <br>
  
  <div th:each="emprego : ${empregos}">
     
     <h4 th:inline="text"> [[ ${empregos.titulo} ]] an [[ ${emprego.empresa}]] </h4>
     <p th:text="${emprego.descricao}"></p>
  </div>
  
</body>
</html>
